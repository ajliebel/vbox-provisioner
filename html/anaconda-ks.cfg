user --groups=wheel --name=adrian --password=$6$Zs6czjfQGOhKhyW0$K03.4OOxGgWdJHarIEhdTA09ZFXXFwuz3/it7iC5X3xfUQbdCTJNXgCGPyZ7xYmAlmBezu8cPoflsVW7GnX99. --iscrypted --gecos="adrian"
